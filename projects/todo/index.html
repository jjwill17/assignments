<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoz</title>
</head>
<body>
    <div>
        <h2><u>Put the Name of the ToDo to Access:</u></h2>
        <input type="text" id="userText">
        <button id="getBtn">Get List</button>
    </div>
    <div>
        <h2><u>Create a New ToDo:</u></h2>
        <h3>Todo Name:</h3>
        <input type="text" id="userAdd">
        <h3> Title:</h3>
        <input type="text" id="title">
        <h3>Description:</h3>
        <input type="text" id="description">
        <h3>Price:</h3>
        <input type="number" id="price">
        <button id="myBtn">Add New ToDo</button>
        <p id="addedTodo"></p>
    </div>
    <div>
        <h2><u>Delete a Current ToDo List:</u></h2>
        <h3>Paste ID Number into the box below</h3>
        <input type="text" id="idNum">
        <button id="delete">Delete</button>
    </div>
    <div>
        <p><u><b>Todo List:</b></u></p>
        <p id="displayIt"></p>
    </div>
    
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
</html>
