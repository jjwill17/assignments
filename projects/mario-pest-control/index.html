<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mario Pest Control</h1>
    <h2>Enter number caught for each</h2>
    <form id="myForm">
        <div>
            <div id="charImage">
                <img src="https://vignette.wikia.nocookie.net/mario/images/b/b2/GoombaSM3DWArtwork.png/revision/latest?cb=20131111161124">
            </div>
            <p>Goombas: 5 Coins</p>
            <input type="number" id="individual" value="goombas">
        </div>

        <div>
            <div id="charImage">
                <img src="https://vignette.wikia.nocookie.net/mariokart/images/7/77/Bob-omb_%28Mario_Kart_Wii%29.png/revision/latest?cb=20170323004234">
            </div>
            <p>Bob-ombs: 7 Coins</p>
            <input type="number" name="individual2" value="bobombs">
        </div>

        <div>
            <div id="charImage">
                <img src="https://vignette.wikia.nocookie.net/mario/images/c/c1/Cheep_Cheep%2C_New_Super_Mario_Bros._U.png/revision/latest?cb=20121106023911">
                </div>
            <p>Cheep-cheeps: 11 Coins</p>
            <input type="number" name="individual3" value="cheeps">
        </div>
            <p><button id="button" onclick="toggle_visibility('output');">See Total</button></p>
            <!-- This is where I'll put the output of the total -->
            <p id="output"></p>
    </form>
    <footer>
        <p>mario@mushkingdom.com</p> 
        <p>www.mariopestcontrol.com</p>
        <p>555 Yoshi Lane, Mushroom Kingdom, UT 55555</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
