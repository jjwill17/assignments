<!DOCTYPE html>
<html lang="en">
<head>
    <title>Travel Plans</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        First Name: <input type="text" name="first">
        Last Name: <input type="text" name="last">
       
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        
        <input type="checkbox" name="location" value="ireland"> Ireland
        <input type="checkbox" name="location" value="brazil"> Brazil
        <input type="checkbox" name="location" value="germany"> Germany
    
        <input type="checkbox" name="diet" value="vegetarian"> Vegetarian
        <input type="checkbox" name="diet" value="nonGmo"> Non GMO
        <input type="checkbox" name="diet" value="meatLovers"> Meat Lovers
        <button id="myButton">Submit</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
