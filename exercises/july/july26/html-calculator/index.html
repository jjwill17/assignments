<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="adding">
        <div class="div1">
            <input type= "number" name="add1"> + <input type= "number" name="add2">
            <button>Equals</button>
            <p id="answer1"></p>
        </div>
    </form>
    <form name="subtracting">
        <div class="div2">
            <input type= "number" name="sub1"> - <input type= "number" name="sub2">
            <button>Equals</button>
            <p id="answer2"></p>
        </div>
    </form>
    <form name="multiplying">
        <div class="div3">
            <input type= "number" name="mult1"> x <input type= "number" name="mult2">
            <button>Equals</button>
            <p id="answer3"></p>
        </div>
    </form>
    <script src="app.js"></script>
</body>
</html>
